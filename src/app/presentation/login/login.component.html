<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src= "assets/image/signin-image.jpg"  alt="sing up image"></figure>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Se connecter</h2>
                    <form [formGroup]="formLogin"  method="POST" class="register-form" id="login-form">

                        <input  type="hidden" name="next" value="">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" [class.is-invalid]="isInvalidInput(formLogin.controls['username'])" name="username" id="username" placeholder="Nom d'utilisateur"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" [class.is-invalid]="isInvalidInput(formLogin.controls['password'])" name="password" id="password" placeholder="Mot de passe"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Connexion"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
